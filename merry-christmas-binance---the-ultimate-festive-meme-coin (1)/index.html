
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Binance | The Festive Spirit of BSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2026;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space+Grotesk', sans-serif;
        }
        .glow-yellow {
            box-shadow: 0 0 20px rgba(240, 185, 11, 0.3);
        }
        .text-glow-yellow {
            text-shadow: 0 0 10px rgba(240, 185, 11, 0.5);
        }
        .text-glow-red {
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .animate-breathing {
            animation: breathing 3s ease-in-out infinite;
        }
        @keyframes shine-sweep {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        .animate-shine {
            position: relative;
            overflow: hidden;
        }
        .animate-shine::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: skewX(-25deg);
            animation: shine-sweep 5s infinite;
        }
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, 15px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-drift {
            animation: drift 10s ease-in-out infinite;
        }
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .shimmer-text {
          background: linear-gradient(90deg, #F0B90B, #EF4444, #ffffff, #EF4444, #F0B90B);
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shimmer 4s linear infinite;
        }
        @keyframes glow-pulse-festive {
          0%, 100% { filter: drop-shadow(0 0 8px rgba(240, 185, 11, 0.4)); }
          50% { filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)); }
        }
        .festive-pulse {
          animation: glow-pulse-festive 3s ease-in-out infinite;
        }
        @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.2); }
        }
        .twinkle {
          animation: twinkle 2s ease-in-out infinite;
        }
        .bg-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(240, 185, 11, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E2026;
        }
        ::-webkit-scrollbar-thumb {
            background: #F0B90B;
            border-radius: 4px;
        }
        .christmas-lights {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 10px;
          display: flex;
          justify-content: space-around;
          pointer-events: none;
          z-index: 100;
        }
        .light {
          width: 10px;
          height: 15px;
          border-radius: 50%;
          animation: twinkle 1s infinite alternate;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        binance: {
                            DEFAULT: '#F0B90B',
                            dark: '#D29C00',
                            bg: '#1E2026',
                            black: '#0B0E11'
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">

</head>
<body>

      <div class="light bg-red-500 shadow-[0_0_10px_red]"></div>
      <div class="light bg-yellow-400 shadow-[0_0_10px_yellow] [animation-delay:0.2s]"></div>
      <div class="light bg-green-500 shadow-[0_0_10px_green] [animation-delay:0.4s]"></div>
      <div class="light bg-red-500 shadow-[0_0_10px_red] [animation-delay:0.6s]"></div>
      <div class="light bg-yellow-400 shadow-[0_0_10px_yellow] [animation-delay:0.8s]"></div>
      <div class="light bg-green-500 shadow-[0_0_10px_green] [animation-delay:1s]"></div>
    </div>

</html>
